<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teşekkürler</title>
  <style>
    /* Genel sayfa stili */
    body {
      font-family:'Roboto', Verdana, sans-serif;
      background-color: #8fbc8f;
      margin: 0; 
      padding: 0; 
      display: flex; /* Flexbox kullanımı */
      justify-content: center; /* İçeriği yatayda ortalar */
      align-items: center; /* İçeriği dikeyde ortalar */
      height: 100vh; /* Tam ekran yüksekliği */
    }
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Hafif gölge efekti */
      max-width: 400px; /* Maksimum genişlik */
    }
	

    /* Başlık stili */
    .container h1 {
      color: #42e8b57; /* Yeşil renk */
      font-size: 2.5em; /* Büyük yazı boyutu */
      margin: 0 0 20px; /* Alt boşluk ekler */
    }

    /* Paragraf stili */
    .container p {
      color: #555; /* Açık gri metin rengi */
      font-size: 1.2em; 
      line-height: 1.5; /* Satır aralığı */
      margin: 0 0 20px; 
    }

    /* Bağlantı (buton) stili */
    .container a {
      display: inline-block; /* Satır içi blok öge yapar */
      padding: 10px 20px; 
      color: #fff; 
      background-color: #2e8b57; /* Yeşil arka plan */
      text-decoration: none; /* Alt çizgiyi kaldır */
      border-radius: 5px; /* Kenarları yuvarlat */
      font-size: 1em; /* Yazı boyutu */
      transition: background-color 0.3s; /* Renk değişimi animasyonu */
    }

    /* Bağlantı üzerine gelindiğinde renk değişimini sağlar */
    .container a:hover {
      background-color: #45a049; /* Daha koyu yeşil */
    }
	/* Sayfa içeriğini saran kutunun stili */
    .container {
      text-align: center; 
      background: #ffffff; 
      padding: 40px; /* Kutunun iç boşluğu */
      border-radius: 10px; /* Kenarları yuvarlatır */
  </style>
</head>
<body>
  <div class="container">
    <!-- Sayfa başlığı -->
    <h1>Teşekkürler!</h1>
    <!-- Kullanıcıya bilgi veren açıklama metni -->
    <p>Formunuzu başarıyla aldık. En kısa sürede sizinle iletişime geçeceğiz.</p>
    <!-- Ana sayfaya dönüş bağlantısı -->
    <a href="index.html">Anasayfaya Dön</a>
  </div>
</body>
</html>
